<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile-Optimierung -->
  <title>Print Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-3 text-center">Passwort eingeben</h2>
      <div class="mb-3">
        <input type="password" class="form-control" id="pw" placeholder="Passwort">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" onclick="checkPassword()">Login</button>
      </div>
    </div>
  </div>

  <script>
    async function checkPassword() {
      const password = document.getElementById("pw").value;
      const hash = await digestMessage(password);

      const correctHash = "9a95a1081e7864b16a2032020a7599c8c55bc5325b30426d6c37a250b19acf05"; // Ersetze durch deinen Hash
      if (hash === correctHash) {
        window.location.href = "gardone.html";
      } else {
        alert("Falsches Passwort!");
      }
    }

    async function digestMessage(message) {
      const msgUint8 = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }
  </script>
</body>
</html>
