<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Passwortgeschützt</title>
</head>
<body>
  <h2>🔐 Passwort eingeben: </h2>
  <input type="password" id="pw" placeholder="Passwort">
  <button onclick="checkPassword()">Login</button>

  <script>
    async function checkPassword() {
      const password = document.getElementById("pw").value;
      const hash = await digestMessage(password);

      // Hash des gespeicherten Passworts (z.B. "geheim123")
      const correctHash = "f66d2e49557598d90d12e1b028b79e56871722da3a36d8ec2f35450a7b8bb0c7";  // Ersetze durch deinen eigenen Hash

      if (hash === correctHash) {
        window.location.href = "geschuetzt.html"; // Weiterleitung zu geschützter Seite
      } else {
        alert("Falsches Passwort!");
      }
    }

    // SHA-256 Hash-Funktion
    async function digestMessage(message) {
      const msgUint8 = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }
  </script>
</body>
</html>
