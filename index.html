<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Print Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
</head>
</head>
<body>
  <h2>🔐 Passwort eingeben: </h2>
  <input type="password" id="pw" placeholder="Passwort">
  <button onclick="checkPassword()">Login</button>

  <script>
    async function checkPassword() {
      const password = document.getElementById("pw").value;
      const hash = await digestMessage(password);

      // Hash des gespeicherten Passworts (z.B. "geheim123")
      const correctHash = "9a95a1081e7864b16a2032020a7599c8c55bc5325b30426d6c37a250b19acf05";  // Ersetze durch deinen eigenen Hash
      if (hash === correctHash) {
        window.location.href = "gardone.html"; // Weiterleitung zu geschützter Seite
      } else {
        alert("Falsches Passwort!");
      }
    }

    // SHA-256 Hash-Funktion
    async function digestMessage(message) {
      const msgUint8 = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }
  </script>
</body>
</html>
