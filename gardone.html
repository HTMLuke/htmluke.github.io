<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Status Ãœbersicht</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">

    <!-- Ãœberschrift -->
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold">Produktionsstatus</h1>
      <p class="text-muted">Aktueller Ãœberblick Ã¼ber den Produktionsfortschritt</p>
    </div>

    <div class="row text-center g-4">
      
      <!-- Fertig (GrÃ¼n) -->
      <div class="col-12 col-md-4">
        <div class="card bg-success text-white shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Fertig</h5>
            <p class="display-4">8</p>
          </div>
        </div>
      </div>

      <!-- In Produktion (Orange) -->
      <div class="col-12 col-md-4">
        <div class="card bg-warning text-dark shadow border-0">
          <div class="card-body">
            <h5 class="card-title">In Produktion</h5>
            <p class="display-4">0</p>
          </div>
        </div>
      </div>

      <!-- Verbleibend (Grau) -->
      <div class="col-12 col-md-4">
        <div class="card bg-secondary text-white shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Verbleibend</h5>
            <p class="display-4">0</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Abmelden-Button -->
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-outline-danger btn-lg">Abmelden</a>
    </div>

  </div>

  <!-- ðŸŽ‰ Konfetti aus unteren Ecken fÃ¼r 30 Sekunden -->
  <script>
    function shootConfettiFromCorner(x, angle) {
      confetti({
        particleCount: 12,
        angle: angle,
        spread: 60,
        startVelocity: 45,
        origin: { x: x, y: 1 }, // unten links oder unten rechts
        colors: ['#bb0000', '#ffffff', '#00bb00', '#0000bb']
      });
    }

    // Konfetti alle 500ms aus beiden unteren Ecken
    const confettiInterval = setInterval(() => {
      shootConfettiFromCorner(0, 60);  // unten links, nach oben rechts
      shootConfettiFromCorner(1, 120); // unten rechts, nach oben links
    }, 900);

    // Stop nach 30 Sekunden
    setTimeout(() => {
      clearInterval(confettiInterval);
    }, 22000);
  </script>

</body>
</html>
