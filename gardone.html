<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Status Übersicht</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">

    <!-- Überschrift -->
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold">Produktionsstatus</h1>
      <p class="text-muted">Aktueller Überblick über den Produktionsfortschritt</p>
    </div>

    <div class="row text-center g-4">
      
      <!-- Fertig (Grün) -->
      <div class="col-12 col-md-4">
        <div class="card bg-success text-white shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Fertig</h5>
            <p class="display-4">2</p>
          </div>
        </div>
      </div>

      <!-- In Produktion (Orange) -->
      <div class="col-12 col-md-4">
        <div class="card bg-warning text-dark shadow border-0">
          <div class="card-body">
            <h5 class="card-title">In Produktion</h5>
            <p class="display-4">1</p>
          </div>
        </div>
      </div>

      <!-- Verbleibend (Grau) -->
      <div class="col-12 col-md-4">
        <div class="card bg-secondary text-white shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Verbleibend</h5>
            <p class="display-4">5</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Abmelden-Button -->
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-outline-danger btn-lg">Abmelden</a>
    </div>

  </div>

</body>
</html>
